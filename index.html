                                <p class="mb-0 dropdown__time">1 hour ago</p>
                            </div>
                        </div>
                    </div>
                    <div class="dropdown__footer py-1 text-center">
                        See all notifications
                    </div>
                </div>
            </a>
            <!------------------------------------------------>
            <a href="#" class="header__notify-link bell">
                <i class="fa-solid fa-bell"></i>
            </a>
            <a href="#" class="header__notify-link task">
                <i class="fa-solid fa-list-check"></i>
            </a>
        </div>
        <a href="#" class="header__profile d-flex px-3 align-items-center text-decoration-none">
            <div>
                <img src="./img/a.png" alt="">
            </div>
            <div class="px-3 text-center">

            </div>
